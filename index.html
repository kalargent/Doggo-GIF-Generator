<!DOCTYPE html>
<html>
<head>
    <title>Karen's GIF Generator</title>
    <!-- LINKS TO BOOTSTRAP, JQUERY, AND MY OWN CSS FILE -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    <!-- PLACEHOLDER FOR BUTTONS -->
    <div id="buttons"></div><br>

    <!-- FORM FOR SEARCHING -->
    <div id="form section">
        <form id="search">
            <label form="searchTerm">Search for anything to see GIFs!</label>
            <input type="text"><br>
            <input type="submit" id="addButton" value="Add a new GIF!">
        </form>
    </div><br>

    <!-- THIS IS WHERE THE GIFs GO -->
    <div id="results"></div>

    <!-- THIS IS WHERE WE LINK THE JAVASCRIPT -->
    <script src = "assets/gifGenerator.js"></script>
    
</body>
</html>
